<form action="{% url 'search' %}" method='GET'>
    <div class="input-group">
        <input class="form-control" type="text" value='{{ search_term }}' name='search_term' placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
        <button class="btn btn-primary" id="button-search" type="submit">Go!</button>
    </div>
</form>
