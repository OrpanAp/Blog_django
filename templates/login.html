{% extends "components/base.html" %} {% block title %}Login{% endblock %} 
{% block content %}
    {% load crispy_forms_tags %}
    <h3 class="text-center">Login</h3>
    <form action="{% url 'login' %}" method="POST" style='max-width:500px; margin:auto; margin-block:30px;'>
        {% csrf_token %}
            {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
